<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>

    <header>
        <h1>Contador de letras</h1>
    </header>
    <main>
        <p>Digite um texto na area para saber com que frequencia cada letra aparece</p>
        <div class="texto">
            <textarea name="textarea" id="textarea" cols="30" rows="15" placeholder="Digite o texto aqui"></textarea>
            <button id="contador">Contar</button>
        </div>
        <div class="RespostaFlex">
            <div id="palavras"> 
            </div>
            <div id="letras">
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
